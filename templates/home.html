<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Animate.css for Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            background-color: #f0f8ff;
        }

        h1 {
            margin-top: 20vh;
            font-weight: 700;
            text-align: center;
            color: #0d6efd;
            animation: fadeInDown 2s;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            animation: fadeInUp 2s;
        }

        /* Smooth fade-in effect */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1 class="animate__animated animate__bounceIn">Welcome to the App!</h1>

    <div class="btn-container">
        <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg shadow animate__animated animate__fadeInUp">
            Login
        </a>
        <a href="{{ url_for('signup') }}" class="btn btn-success btn-lg shadow animate__animated animate__fadeInUp">
            Sign Up
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
